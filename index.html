<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fortnite/1v1.lol Lite (Connected Demo)</title>
    <style>

    <!-- Main Game Logic -->
    <script type="module">
        import * as THREE from 'three';

        // --- Core Setup ---

        // --- Game State & Config ---

        const shootDamage = 25; // Local value, server might override

        // --- Networking State ---

        let localPlayerId = null; // Assigned by server
        const otherPlayers = new Map(); // Map<playerId, { mesh, targetPosition, targetQuaternion }>
        const connectionStatusElement = document.getElementById('connection-status');

        // --- UI Elements ---

        // --- Renderer, Camera, Lighting, Skybox ---

        const fogColor = 0x87CEEB; scene.fog = new THREE.Fog(fogColor, 30, 120); renderer.setClearColor(fogColor);

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        let cameraTarget = new THREE.Vector3(); let cameraDistance = 4.0;
        let cameraShoulderOffset = new THREE.Vector3(0.5, 0.2, 0);
        let cameraPitch = 0.3; let cameraYaw = 0;

        scene.add(new THREE.AmbientLight(0xffffff, 0.3));
        const hemiLight = new THREE.HemisphereLight(0xB1E1FF, 0xB97A20, 0.6); scene.add(hemiLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);

        directionalLight.shadow.mapSize.width = 2048; directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.5; directionalLight.shadow.camera.far = 150;
        directionalLight.shadow.camera.left = -50; directionalLight.shadow.camera.right = 50;

        scene.add(directionalLight);

        const skyboxTexture = cubeTextureLoader.load([
            'https://threejs.org/examples/textures/cube/skyboxsun25deg/px.jpg', 'https://threejs.org/examples/textures/cube/skyboxsun25deg/nx.jpg',
            'https://threejs.org/examples/textures/cube/skyboxsun25deg/py.jpg', 'https://threejs.org/examples/textures/cube/skyboxsun25deg/ny.jpg',
            'https://threejs.org/examples/textures/cube/skyboxsun25deg/pz.jpg', 'https://threejs.org/examples/textures/cube/skyboxsun25deg/nz.jpg'
        ]); scene.background = skyboxTexture;


        // --- Materials & Textures ---
        // (Identical setup)
        const grassTexture = textureLoader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping; grassTexture.repeat.set(80, 80);
        grassTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();
        const groundMaterial = new THREE.MeshStandardMaterial({ map: grassTexture, roughness: 0.9, metalness: 0.1 });

        const woodBaseColor = textureLoader.load('https://cdn.jsdelivr.net/gh/pmndrs/drei-assets@master/prototype/textures/pkg-1/texture_08.png');
        const woodRoughness = textureLoader.load('https://cdn.jsdelivr.net/gh/pmndrs/drei-assets@master/prototype/textures/pkg-1/roughness_08.png');
        woodBaseColor.wrapS = woodBaseColor.wrapT = THREE.RepeatWrapping; woodRoughness.wrapS = woodRoughness.wrapT = THREE.RepeatWrapping;
        woodBaseColor.repeat.set(2,2); woodRoughness.repeat.set(2,2);
        const buildMaterial = new THREE.MeshStandardMaterial({ map: woodBaseColor, roughnessMap: woodRoughness, roughness: 0.8, metalness: 0.0, side: THREE.DoubleSide });

        const playerBodyMaterial = new THREE.MeshStandardMaterial({ color: 0xAAAAAA, roughness: 0.6, metalness: 0.2 });
        const playerHeadMaterial = new THREE.MeshStandardMaterial({ color: 0xEEEEEE, roughness: 0.7, metalness: 0.1 });

        const previewMaterialValid = new THREE.MeshBasicMaterial({ color: 0x00ff00, opacity: 0.4, transparent: true, depthWrite: false });
        const previewMaterialInvalid = new THREE.MeshBasicMaterial({ color: 0xff0000, opacity: 0.4, transparent: true, depthWrite: false });


        // --- Physics Setup ---
        // (Identical setup)
        physicsWorld = new CANNON.World({ gravity: new CANNON.Vec3(0, -25, 0) });
        physicsWorld.broadphase = new CANNON.SAPBroadphase(physicsWorld);
        physicsWorld.solver.iterations = 12; physicsWorld.allowSleep = true;
        const baseMaterial = new CANNON.Material('base'); const playerPhysMat = new CANNON.Material('player');
        const playerBaseContact = new CANNON.ContactMaterial(playerPhysMat, baseMaterial, { friction: 0.1, restitution: 0.0 });
        physicsWorld.addContactMaterial(playerBaseContact);


        // --- Ground ---
        // (Identical setup)
        const groundGeometry = new THREE.PlaneGeometry(300, 300); const groundMesh = new THREE.Mesh(groundGeometry, groundMaterial);
        groundMesh.rotation.x = -Math.PI / 2; groundMesh.receiveShadow = true; scene.add(groundMesh);
        const groundShape = new CANNON.Plane(); const groundBody = new CANNON.Body({ mass: 0, material: baseMaterial, shape: groundShape });
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        groundBody.userData = { type: 'ground' }; physicsWorld.addBody(groundBody);

        // --- Player ---
        // (Identical visual setup)
        const playerHeight = 1.8; const playerRadius = 0.4; const playerHeadRadius = 0.25;
        const playerGroup = new THREE.Group(); const torsoGeometry = new THREE.BoxGeometry(playerRadius * 1.8, playerHeight * 0.6, playerRadius);
        const playerTorso = new THREE.Mesh(torsoGeometry, playerBodyMaterial); playerTorso.castShadow = true; playerTorso.position.y = playerHeight * 0.3; playerGroup.add(playerTorso);
        const headGeometry = new THREE.SphereGeometry(playerHeadRadius, 16, 12); const playerHead = new THREE.Mesh(headGeometry, playerHeadMaterial);
        playerHead.castShadow = true; playerHead.position.y = playerHeight * 0.6 + playerHeadRadius * 0.9; playerGroup.add(playerHead);
        scene.add(playerGroup);

        // (Identical physics setup)
        const playerShape = new CANNON.Box(new CANNON.Vec3(playerRadius, playerHeight / 2, playerRadius));
        const playerBody = new CANNON.Body({ mass: 75, position: new CANNON.Vec3(0, playerHeight / 2 + 1.0, 0), shape: playerShape, material: playerPhysMat, fixedRotation: true, allowSleep: false, linearDamping: 0.2 });
        playerBody.userData = { type: 'player', id: null }; // ID will be assigned by server
        physicsWorld.addBody(playerBody);

         // --- Other Player Representation ---
         // (Function to create meshes for other players)
         function createOtherPlayerMesh() {
            const group = new THREE.Group();
            const torso = new THREE.Mesh(torsoGeometry.clone(), playerBodyMaterial.clone()); torso.castShadow = true; torso.position.y = playerHeight * 0.3; group.add(torso);
            const head = new THREE.Mesh(headGeometry.clone(), playerHeadMaterial.clone()); head.castShadow = true; head.position.y = playerHeight * 0.6 + playerHeadRadius * 0.9; group.add(head);
            group.visible = false; // Initially hidden
            scene.add(group);
            return group;
         }

        // --- Building System Setup ---
        // (Identical setup for geometries, shapes, preview meshes)
        const buildPreviewMeshes = {}; const buildGeometries = {}; const buildShapes = {};
        const buildSizeVec = new CANNON.Vec3(buildGridSize / 2, buildGridSize / 2, 0.1); buildGeometries[BuildType.WALL] = new THREE.BoxGeometry(buildGridSize, buildGridSize, 0.2); buildShapes[BuildType.WALL] = new CANNON.Box(buildSizeVec); buildPreviewMeshes[BuildType.WALL] = new THREE.Mesh(buildGeometries[BuildType.WALL], previewMaterialValid);
        const floorSizeVec = new CANNON.Vec3(buildGridSize / 2, 0.1, buildGridSize / 2); buildGeometries[BuildType.FLOOR] = new THREE.BoxGeometry(buildGridSize, 0.2, buildGridSize); buildShapes[BuildType.FLOOR] = new CANNON.Box(floorSizeVec); buildPreviewMeshes[BuildType.FLOOR] = new THREE.Mesh(buildGeometries[BuildType.FLOOR], previewMaterialValid);
        const rampLength = buildGridSize * Math.SQRT2; buildGeometries[BuildType.RAMP] = new THREE.BoxGeometry(buildGridSize, 0.2, rampLength); buildGeometries[BuildType.RAMP].translate(0, 0.1, 0); buildGeometries[BuildType.RAMP].rotateX(Math.PI / 4); buildGeometries[BuildType.RAMP].translate(0, buildGridSize / 2 - 0.1, 0); const rampShapeVec = new CANNON.Vec3(buildGridSize / 2, 0.1, rampLength / 2); buildShapes[BuildType.RAMP] = new CANNON.Box(rampShapeVec); buildPreviewMeshes[BuildType.RAMP] = new THREE.Mesh(buildGeometries[BuildType.RAMP], previewMaterialValid);
        const coneRadius = buildGridSize / 2; const coneHeight = buildGridSize / 2; buildGeometries[BuildType.CONE] = new THREE.ConeGeometry(coneRadius, coneHeight, 4, 1); buildGeometries[BuildType.CONE].rotateY(Math.PI / 4); buildGeometries[BuildType.CONE].translate(0, coneHeight / 2, 0); buildShapes[BuildType.CONE] = new CANNON.Cylinder(coneRadius, coneRadius, coneHeight, 8); buildPreviewMeshes[BuildType.CONE] = new THREE.Mesh(buildGeometries[BuildType.CONE], previewMaterialValid);
        Object.values(buildPreviewMeshes).forEach(mesh => { mesh.visible = false; scene.add(mesh); });


        // --- Input Handling ---
        // (Identical setup, including handlePrimaryAction)
        const keys = {};
        document.addEventListener('keydown', (event) => {
            keys[event.code] = true;
            if (event.code === 'KeyQ') { isInBuildMode = !isInBuildMode; updateBuildModeUI(); updateBuildPreviewVisibility(); }
            if (isInBuildMode) {
                let buildChanged = true;
                if (event.code === 'KeyZ') currentBuildType = BuildType.WALL;
                else if (event.code === 'KeyX') currentBuildType = BuildType.FLOOR;
                else if (event.code === 'KeyC') currentBuildType = BuildType.RAMP;
                else if (event.code === 'KeyV') currentBuildType = BuildType.CONE;
                else buildChanged = false; if (buildChanged) updateBuildModeUI();
            }
        });
        document.addEventListener('keyup', (event) => { keys[event.code] = false; });
        document.addEventListener('click', () => { if (!audioCtx) initAudio(); if (!isPointerLocked) { renderer.domElement.requestPointerLock({ unadjustedMovement: true }); } else { handlePrimaryAction(); } });
        function handlePrimaryAction() { if (!localPlayerId) return; if (isInBuildMode) { placeBuild(); } else { shoot(); } }
        document.addEventListener('pointerlockchange', () => { isPointerLocked = document.pointerLockElement === renderer.domElement; updateBuildPreviewVisibility(); });
        document.addEventListener('pointerlockerror', (error) => console.error('Pointer lock error:', error));
        const lookSensitivity = 0.0025; const arrowKeyLookSpeed = 0.03;
        document.addEventListener('mousemove', (event) => { if (!isPointerLocked) return; cameraYaw -= event.movementX * lookSensitivity; cameraPitch -= event.movementY * lookSensitivity; cameraPitch = Math.max(-Math.PI / 2 * 0.8, Math.min(Math.PI / 2 * 0.8, cameraPitch)); });


        // --- Movement & State ---
        // (Identical setup)
        const moveSpeed = 7.5; const jumpForce = 10; let canJump = false; let wasAirborne = false;
        const groundCheckRayC = new CANNON.Ray(new CANNON.Vec3(), new CANNON.Vec3(0, -1, 0)); const raycastResultC = new CANNON.RaycastResult(); const groundCheckDistance = playerHeight / 2 + 0.1;
        function checkGrounded() { const start = playerBody.position; groundCheckRayC.from.copy(start); groundCheckRayC.to.copy(start); groundCheckRayC.to.y -= groundCheckDistance; raycastResultC.reset(); const options = { collisionFilterMask: -1, skipBackfaces: true }; physicsWorld.raycastClosest(groundCheckRayC.from, groundCheckRayC.to, options, raycastResultC); const hitBody = raycastResultC.body; const isGroundedSurface = hitBody && (hitBody === groundBody || (hitBody.userData && hitBody.userData.type === 'build')); return raycastResultC.hasHit && isGroundedSurface && raycastResultC.distance <= groundCheckDistance + 0.05; }


        // --- Audio ---
        // (Identical setup)
        let audioCtx; function initAudio() { try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch (e) { console.warn("Web Audio API not supported"); } } function playSound(type, freq1, freq2, duration, vol) { if (!audioCtx) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); osc.type = type; osc.frequency.setValueAtTime(freq1, audioCtx.currentTime); if (freq2) osc.frequency.exponentialRampToValueAtTime(freq2, audioCtx.currentTime + duration * 0.8); gain.gain.setValueAtTime(vol, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + duration); } const playJumpSound = () => playSound('sine', 440, 880, 0.15, 0.2); const playShootSound = () => playSound('square', 150, 100, 0.1, 0.3); const playBuildSound = () => playSound('sawtooth', 200, 250, 0.15, 0.25); const playImpactSound = () => playSound('triangle', 300, 50, 0.1, 0.4); const playDestroySound = () => playSound('noise', 100, 50, 0.3, 0.4);


        // --- Building Logic ---
        // (Identical getSnappedRotation, getBuildPlacement, updateBuildPreview, updateBuildPreviewVisibility)
        function getSnappedRotation() { const snappedYaw = Math.round(cameraYaw / (Math.PI / 2)) * (Math.PI / 2); return new THREE.Euler(0, snappedYaw, 0, 'XYZ'); }
        function getBuildPlacement() { raycaster.setFromCamera({ x: 0, y: 0 }, camera); const intersectMeshes = [groundMesh, ...Array.from(placedBuilds.values()).map(b => b.mesh)]; const intersects = raycaster.intersectObjects(intersectMeshes, false); let validPlacement = null; for (const intersect of intersects) { if (intersect.distance > buildReach) continue; const point = intersect.point; const normal = intersect.face.normal.clone(); if (intersect.object !== groundMesh) { normal.transformDirection(intersect.object.matrixWorld).normalize(); } else { normal.set(0, 1, 0); } const offsetPoint = point.clone().addScaledVector(normal, 0.01); let snappedX = Math.round(offsetPoint.x / buildGridSize) * buildGridSize; let snappedY = Math.round(offsetPoint.y / buildGridSize) * buildGridSize; let snappedZ = Math.round(offsetPoint.z / buildGridSize) * buildGridSize; let finalY = snappedY; if (currentBuildType === BuildType.WALL) finalY += buildGridSize / 2; else if (currentBuildType === BuildType.FLOOR) finalY += 0.1; else if (currentBuildType === BuildType.RAMP) finalY += 0.1; else if (currentBuildType === BuildType.CONE) finalY += 0.1; const finalPos = new THREE.Vector3(snappedX, finalY, snappedZ); let finalRot = new THREE.Euler(0, 0, 0, 'XYZ'); if (currentBuildType === BuildType.WALL || currentBuildType === BuildType.RAMP || currentBuildType === BuildType.CONE) { finalRot = getSnappedRotation(); } validPlacement = { position: finalPos, rotation: finalRot, canPlace: true }; break; } if (validPlacement) { const checkBounds = new THREE.Box3(); const previewGeom = buildGeometries[currentBuildType]; if (previewGeom) { const previewMesh = buildPreviewMeshes[currentBuildType]; previewMesh.position.copy(validPlacement.position); previewMesh.rotation.copy(validPlacement.rotation); previewMesh.updateMatrixWorld(); checkBounds.setFromObject(previewMesh, true); for(const build of placedBuilds.values()) { const buildBounds = new THREE.Box3().setFromObject(build.mesh); if (checkBounds.intersectsBox(buildBounds)) { if(build.mesh.position.distanceTo(validPlacement.position) < 0.5) { validPlacement.canPlace = false; break; } } } if (validPlacement.canPlace) { const playerBounds = new THREE.Box3().setFromObject(playerGroup); if (checkBounds.intersectsBox(playerBounds)) { validPlacement.canPlace = false; } } /* Add check against otherPlayers if needed */ } else { validPlacement.canPlace = false; } } return validPlacement; }
        function updateBuildPreview() { if (!isInBuildMode || !isPointerLocked) { Object.values(buildPreviewMeshes).forEach(mesh => mesh.visible = false); return; } const placement = getBuildPlacement(); const previewMesh = buildPreviewMeshes[currentBuildType]; if (placement && previewMesh) { previewMesh.position.copy(placement.position); previewMesh.rotation.copy(placement.rotation); previewMesh.material = placement.canPlace ? previewMaterialValid : previewMaterialInvalid; Object.entries(buildPreviewMeshes).forEach(([type, mesh]) => { mesh.visible = (parseInt(type) === currentBuildType); }); } else { Object.values(buildPreviewMeshes).forEach(mesh => mesh.visible = false); } }
        function updateBuildPreviewVisibility() { if (!isInBuildMode || !isPointerLocked) { Object.values(buildPreviewMeshes).forEach(mesh => mesh.visible = false); } }

        // (addBuildPiece, removeBuildPiece create/remove visuals+physics locally)
        function addBuildPiece(id, type, position, rotationEuler) { if (placedBuilds.has(id)) return; const geometry = buildGeometries[type]; const shape = buildShapes[type]; if (!geometry || !shape) return; const mesh = new THREE.Mesh(geometry, buildMaterial.clone()); mesh.position.copy(position); mesh.rotation.copy(rotationEuler); mesh.castShadow = true; mesh.receiveShadow = true; mesh.userData = { id: id, type: 'build', buildType: type }; scene.add(mesh); const quaternion = new CANNON.Quaternion().setFromEuler(rotationEuler.x, rotationEuler.y, rotationEuler.z, 'XYZ'); let bodyPosition = position.clone(); if (type === BuildType.RAMP) { const rampQuaternion = new CANNON.Quaternion().setFromAxisAngle(new CANNON.Vec3(1, 0, 0), Math.PI / 4); quaternion.mult(rampQuaternion, quaternion); } if (type === BuildType.CONE) { bodyPosition = position.clone().add(new THREE.Vector3(0, coneHeight / 2, 0)); } const body = new CANNON.Body({ mass: 0, position: new CANNON.Vec3(bodyPosition.x, bodyPosition.y, bodyPosition.z), shape: shape, material: baseMaterial, quaternion: quaternion }); body.userData = { id: id, type: 'build', buildType: type }; physicsWorld.addBody(body); const newBuild = { id: id, mesh: mesh, body: body, health: buildHealthDefaults[type] || 100, type: type }; placedBuilds.set(id, newBuild); return newBuild; }
        function removeBuildPiece(id) { const build = placedBuilds.get(id); if (!build) return; if (build.mesh) scene.remove(build.mesh); if (build.body) physicsWorld.removeBody(build.body); if (build.mesh && build.mesh.geometry) build.mesh.geometry.dispose(); if (build.mesh && build.mesh.material) { if(Array.isArray(build.mesh.material)) build.mesh.material.forEach(m => m.dispose()); else build.mesh.material.dispose(); } placedBuilds.delete(id); }

        // placeBuild now sends message to server
        function placeBuild() {
            const placement = getBuildPlacement();
            if (!placement || !placement.canPlace) return;
            // Optimistically show preview change, server confirms actual build
            playBuildSound(); // Play sound immediately
            if (ws && ws.readyState === WebSocket.OPEN) {
                 sendMessage({
                     type: 'PLACE_BUILD',
                     payload: {
                         buildType: currentBuildType,
                         position: { x: placement.position.x, y: placement.position.y, z: placement.position.z },
                         rotation: { x: placement.rotation.x, y: placement.rotation.y, z: placement.rotation.z }
                     }
                 });
             }
        }

        // damageBuild only updates local health representation and sends destroy message if needed
        // Actual removal happens on server confirmation (BUILD_DESTROYED message)
        function damageBuild(id, damage) {
            const build = placedBuilds.get(id);
            if (!build || build.health <= 0) return; // Don't damage already destroyed/missing builds

            // Update local health state (server is authoritative, this is just visual)
            build.health = Math.max(0, build.health - damage);
            console.log(`Build ${id} local health estimate: ${build.health}`);

            // Visual feedback for damage
            if (build.mesh.material && build.health > 0) {
                const originalColor = build.mesh.material.color.clone();
                build.mesh.material.color.set(0xffffff);
                setTimeout(() => { if (build.mesh && build.mesh.material) { build.mesh.material.color.copy(originalColor); } }, 80);
            }

            // If health *locally* drops to zero, tell the server we think it's destroyed
            // The server should verify and send back BUILD_DESTROYED if true
            if (build.health <= 0) {
                 console.log(`Reporting destruction for build ${id}`);
                 playDestroySound(); // Play sound locally
                  if (ws && ws.readyState === WebSocket.OPEN) {
                    sendMessage({ type: 'DESTROY_BUILD', payload: { id: id } });
                 }
                 // DO NOT remove the piece here - wait for server message 'BUILD_DESTROYED'
            }
        }


        // --- Shooting Logic ---
        // shoot sends message, handles local effects, but doesn't apply damage directly
        function shoot() {
             playShootSound();
             raycaster.setFromCamera({ x: 0, y: 0 }, camera);
             const origin = raycaster.ray.origin;
             const direction = raycaster.ray.direction;

             // Send shoot action to server
             if (ws && ws.readyState === WebSocket.OPEN) {
                 sendMessage({
                     type: 'SHOOT',
                     payload: {
                         origin: { x: origin.x, y: origin.y, z: origin.z },
                         direction: { x: direction.x, y: direction.y, z: direction.z }
                     }
                 });
             }

             // Client-side prediction / effects (no damage application here)
             const intersects = raycaster.intersectObjects(scene.children, true);
             let hitPoint = null;

            for (const intersect of intersects) {
                 if (intersect.object === playerGroup || intersect.object.parent === playerGroup ||
                     Object.values(buildPreviewMeshes).includes(intersect.object) ||
                     intersect.distance < 0.2) continue; // Increased near check slightly

                 hitPoint = intersect.point;
                 playImpactSound(); // Play impact sound on first hit
                 break; // Stop at first valid hit
             }

            // Visual Effects (Tracer/Impact Sphere)
             const tracerMaterial = new THREE.LineBasicMaterial({ color: 0xffff00, transparent: true, opacity: 0.8, depthWrite: false });
             const startPoint = origin.clone().addScaledVector(direction, 0.2);
             const endPoint = hitPoint ? hitPoint : origin.clone().addScaledVector(direction, 100);
             const tracerGeometry = new THREE.BufferGeometry().setFromPoints([startPoint, endPoint]);
             const tracerLine = new THREE.Line(tracerGeometry, tracerMaterial);
             scene.add(tracerLine);

        }


        // Function to show tracer/impact for *other* players shooting
        function showRemoteShootEffect(origin, direction) {
             playShootSound(); // Play sound for remote shots too
             const remoteRay = new THREE.Ray(new THREE.Vector3(origin.x, origin.y, origin.z), new THREE.Vector3(direction.x, direction.y, direction.z));

             for (const intersect of intersects) {

                 if (intersect.object === playerGroup || intersect.object.parent === playerGroup ||

             // Visual Effects
             const tracerMaterial = new THREE.LineBasicMaterial({ color: 0xff8800, transparent: true, opacity: 0.6, depthWrite: false }); // Different color?
             const startPoint = remoteRay.origin.clone().addScaledVector(remoteRay.direction, 0.2);

             const tracerLine = new THREE.Line(tracerGeometry, tracerMaterial);
             scene.add(tracerLine);

             if (hitPoint) {
                 const impactGeometry = new THREE.SphereGeometry(0.1, 8, 8);
                 const impactMaterial = new THREE.MeshBasicMaterial({ color: 0xff6600, depthWrite: false });

                 scene.add(impactSphere);
                 setTimeout(() => { scene.remove(impactSphere); impactMaterial.dispose(); impactGeometry.dispose(); }, 150);

        // --- Networking ---
        function connectWebSocket() {
             const glitchProjectName = "garrulous-fluffy-canvas"; // Your Glitch project name
             const socketUrl = `wss://${glitchProjectName}.glitch.me/`;

             console.log(`Attempting to connect to WebSocket: ${socketUrl}`);
             connectionStatusElement.textContent = `Connecting to ${glitchProjectName}...`;
             connectionStatusElement.style.color = '#ffcc00';

             ws = new WebSocket(socketUrl);

             ws.onopen = () => {
                 console.log('WebSocket connected');
                 connectionStatusElement.textContent = 'Connected';
                 connectionStatusElement.style.color = '#00ff00';
             };

             ws.onmessage = (event) => {
                 try {
                     const message = JSON.parse(event.data);
                     handleServerMessage(message);
                 } catch (error) {
                     console.error('Failed to parse server message:', event.data, error);
                 }
             };

             ws.onerror = (error) => {
                 console.error('WebSocket error:', error);
                 connectionStatusElement.textContent = 'Connection Error';
                 connectionStatusElement.style.color = '#ff0000';
             };

             ws.onclose = (event) => {
                 console.log(`WebSocket disconnected. Code: ${event.code}, Reason: ${event.reason}`);
                 connectionStatusElement.textContent = 'Disconnected';
                 connectionStatusElement.style.color = '#ffcc00';
                 localPlayerId = null;
                 ws = null; // Clear the WebSocket object

                 // Clear other players and builds when disconnected
                 otherPlayers.forEach(p => { if(p.mesh) scene.remove(p.mesh); });
                 otherPlayers.clear();
                 placedBuilds.forEach(b => removeBuildPiece(b.id)); // Use remove function to clean up visuals/physics
                 placedBuilds.clear();

                 // Optional: Attempt reconnect after a delay

             };
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            } else {
                // console.warn("WebSocket not open. Message not sent:", message);
            }
        }

         function handleServerMessage(message) {
             // console.log("Received:", message.type, message.payload); // Debugging
             switch (message.type) {
                 case 'ASSIGN_ID':
                     localPlayerId = message.payload.id;
                     playerBody.userData.id = localPlayerId; // Assign to physics body too
                     console.log(`Assigned Player ID: ${localPlayerId}`);
                     break;

                 case 'GAME_STATE':
                     // Clear existing remote players and builds before loading state
                     otherPlayers.forEach(p => { if(p.mesh) scene.remove(p.mesh); });
                     otherPlayers.clear();
                     placedBuilds.forEach(b => removeBuildPiece(b.id));
                     placedBuilds.clear();

                     message.payload.players.forEach(pState => {
                         if (pState.id !== localPlayerId) updateOtherPlayer(pState);
                     });
                     message.payload.builds.forEach(bState => {
                         addBuildPiece(bState.id, bState.type, new THREE.Vector3(bState.position.x, bState.position.y, bState.position.z), new THREE.Euler(bState.rotation.x, bState.rotation.y, bState.rotation.z, 'XYZ'));
                         // Update health if server sends it (optional)
                         const build = placedBuilds.get(bState.id);
                         if (build && bState.health !== undefined) build.health = bState.health;
                     });
                     break;

                 case 'PLAYER_JOIN':
                     if (message.payload.id !== localPlayerId) {
                         console.log(`Player joined: ${message.payload.id}`);
                         updateOtherPlayer(message.payload);
                     }
                     break;

                 case 'PLAYER_LEAVE':
                     console.log(`Player left: ${message.payload.id}`);
                     const playerToRemove = otherPlayers.get(message.payload.id);
                     if (playerToRemove) {
                         if (playerToRemove.mesh) scene.remove(playerToRemove.mesh);
                         otherPlayers.delete(message.payload.id);
                     }
                     break;

                 case 'PLAYER_UPDATE':
                     if (message.payload.id !== localPlayerId) {
                         updateOtherPlayer(message.payload);
                     }
                     break;

                 case 'BUILD_PLACED':
                     console.log('Build placed by server:', message.payload.id);
                     // Add or update the build based on server data
                     if (!placedBuilds.has(message.payload.id)) {
                        addBuildPiece(message.payload.id, message.payload.type, new THREE.Vector3(message.payload.position.x, message.payload.position.y, message.payload.position.z), new THREE.Euler(message.payload.rotation.x, message.payload.rotation.y, message.payload.rotation.z, 'XYZ'));
                     } else {
                        // Optional: Update existing build if needed (e.g., health correction)
                        const build = placedBuilds.get(message.payload.id);
                        if (build && message.payload.health !== undefined) build.health = message.payload.health;
                     }
                     break;

                 case 'BUILD_DESTROYED':
                     console.log('Build destroyed by server:', message.payload.id);
                     removeBuildPiece(message.payload.id); // Remove visuals/physics
                     playDestroySound(); // Play sound on confirmation
                     break;

                 case 'PLAYER_SHOOT_VISUAL': // Server broadcasting another player's shot
                      if (message.payload.shooterId !== localPlayerId) {
                         // Show the visual effect based on server data
                         if(message.payload.origin && message.payload.direction) {
                           showRemoteShootEffect(message.payload.origin, message.payload.direction);
                         }
                      }
                      break;

                 // --- Damage Handling (If Server Implements Hit Detection) ---
                 case 'PLAYER_DAMAGE':
                      if (message.payload.targetId === localPlayerId) {
                          console.log(`SERVER: Took ${message.payload.damage} damage! New health: ${message.payload.newHealth}`);
                          // TODO: Update local health UI, maybe flash screen red
                      }
                      break;
                 case 'BUILD_DAMAGE':
                      const build = placedBuilds.get(message.payload.buildId);
                      if(build) {
                          build.health = message.payload.newHealth; // Update authoritative health
                          console.log(`SERVER: Build ${message.payload.buildId} damaged, health: ${build.health}`);
                          // Optional: Trigger local damage visual effect if needed
                      }
                      break;

                 default:
                     // console.warn(`Unknown message type: ${message.type}`);
                     break;
             }
         }

         function updateOtherPlayer(playerState) {
            let player = otherPlayers.get(playerState.id);
            if (!player) {
                 player = { mesh: createOtherPlayerMesh(), targetPosition: new THREE.Vector3(), targetQuaternion: new THREE.Quaternion() };
                 player.mesh.userData = { id: playerState.id, type: 'player' };
                 otherPlayers.set(playerState.id, player);
             }
             if (playerState.position) player.targetPosition.set(playerState.position.x, playerState.position.y, playerState.position.z);
             if (playerState.quaternion) player.targetQuaternion.set(playerState.quaternion.x, playerState.quaternion.y, playerState.quaternion.z, playerState.quaternion.w);
             if (player.mesh) player.mesh.visible = true;
         }

         const networkUpdateInterval = 100; // ms (10 times per second)
         let lastNetworkUpdateTime = 0;

         function sendPlayerState() {
            if (!localPlayerId || !ws || ws.readyState !== WebSocket.OPEN) return;
             const currentPos = playerBody.position;
             // Send player model's effective rotation (based on camera yaw)
             const currentQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, cameraYaw + Math.PI, 0)); // Model faces away from cam

            sendMessage({
                 type: 'PLAYER_MOVE',
                 payload: {
                     position: { x: currentPos.x, y: currentPos.y, z: currentPos.z },
                     quaternion: { x: currentQuat.x, y: currentQuat.y, z: currentQuat.z, w: currentQuat.w }
                 }
             });
         }

        // --- Game Loop ---
        function animate(time) {

             const moveDirection = new THREE.Vector3(0, 0, 0); const forward = new THREE.Vector3(); const right = new THREE.Vector3(); camera.getWorldDirection(forward); forward.y = 0; forward.normalize(); right.crossVectors(new THREE.Vector3(0,1,0), forward).normalize(); if (keys['KeyW']) moveDirection.add(forward); if (keys['KeyS']) moveDirection.sub(forward); if (keys['KeyA']) moveDirection.sub(right); if (keys['KeyD']) moveDirection.add(right); moveDirection.normalize(); playerBody.velocity.x = moveDirection.x * moveSpeed; playerBody.velocity.z = moveDirection.z * moveSpeed;

            // --- Jumping ---
             const grounded = checkGrounded(); if (grounded && wasAirborne) wasAirborne = false; else if (!grounded) wasAirborne = true; canJump = grounded; if (keys['Space'] && canJump && localPlayerId) { playerBody.velocity.y = jumpForce; canJump = false; wasAirborne = true; playJumpSound(); /* Optional: Send JUMP message */ }

            // --- Arrow Key Camera ---
             const horizontalLook = (keys['ArrowLeft'] ? 1 : 0) + (keys['ArrowRight'] ? -1 : 0); const verticalLook = (keys['ArrowUp'] ? -1 : 0) + (keys['ArrowDown'] ? 1 : 0); cameraYaw += horizontalLook * arrowKeyLookSpeed; cameraPitch += verticalLook * arrowKeyLookSpeed; cameraPitch = Math.max(-Math.PI / 2 * 0.8, Math.min(Math.PI / 2 * 0.8, cameraPitch));

            // --- Update Physics ---
            physicsWorld.step(1 / 60, deltaTime, 3);

            // --- Sync Local Player Mesh ---
             playerGroup.position.copy(playerBody.position);
             playerGroup.position.y -= playerHeight / 2;
             playerGroup.rotation.y = cameraYaw + Math.PI;

            // --- Update Other Players (Interpolation) ---
             otherPlayers.forEach(player => {
                 if (player.mesh && player.mesh.visible) {
                     // Adjust interpolation target slightly based on player height for smoother visual
                     const interpTargetPos = player.targetPosition.clone();
                     interpTargetPos.y -= playerHeight / 2; // Match visual pivot

                     player.mesh.position.lerp(interpTargetPos, 0.15);
                     player.mesh.quaternion.slerp(player.targetQuaternion, 0.15);
                 }
             });

            // --- Update Build Preview ---
            updateBuildPreview();

            // --- Update Camera ---
            // (Identical camera update logic including collision)
            const playerHeadPos = new THREE.Vector3(); playerHead.getWorldPosition(playerHeadPos); const camRight = new THREE.Vector3().crossVectors(camera.up, camera.getWorldDirection(new THREE.Vector3()).negate()).normalize(); const shoulderOffsetWorld = camRight.multiplyScalar(cameraShoulderOffset.x).add(camera.up.clone().multiplyScalar(cameraShoulderOffset.y)); const targetFocusPoint = playerHeadPos.clone().add(shoulderOffsetWorld); cameraTarget.lerp(targetFocusPoint, 0.2); const cameraOffset = new THREE.Vector3(shoulderOffsetWorld.x, shoulderOffsetWorld.y, cameraDistance); cameraOffset.applyAxisAngle(new THREE.Vector3(1, 0, 0), cameraPitch); cameraOffset.applyAxisAngle(new THREE.Vector3(0, 1, 0), cameraYaw); const desiredCameraPosition = playerHeadPos.clone().add(cameraOffset); const camRayStart = targetFocusPoint; const camRayDir = desiredCameraPosition.clone().sub(camRayStart).normalize(); const camRay = new CANNON.Ray(new CANNON.Vec3(camRayStart.x, camRayStart.y, camRayStart.z), new CANNON.Vec3(camRayDir.x, camRayDir.y, camRayDir.z)); camRay.to = new CANNON.Vec3(desiredCameraPosition.x, desiredCameraPosition.y, desiredCameraPosition.z); const camResult = new CANNON.RaycastResult(); const camOptions = { skipBackfaces: true, collisionFilterMask: -1, collisionFilterGroup: -1 }; physicsWorld.raycastClosest(camRay.from, camRay.to, camOptions, camResult); let finalCameraDist = cameraDistance; if (camResult.hasHit && camResult.body !== playerBody) { const hitDist = camRayStart.distanceTo(camResult.hitPointWorld); finalCameraDist = Math.max(hitDist - 0.2, 0.5); } camera.position.copy(camRayStart).addScaledVector(camRayDir, finalCameraDist); camera.lookAt(cameraTarget);

            // --- Send Network Updates Periodically ---
            const now = time || performance.now(); // Use performance.now if time isn't passed
            if (now - lastNetworkUpdateTime > networkUpdateInterval) {
                 sendPlayerState();
                 lastNetworkUpdateTime = now;
             }

            // --- Render ---
            renderer.render(scene, camera);
        }

        // --- Resize Listener ---
        window.addEventListener('resize', () => { /* (Identical) */ camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); });

        // --- Initialization ---
        updateBuildModeUI();
        connectWebSocket(); // Attempt connection on load
        animate(); // Start game loop
